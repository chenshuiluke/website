<section>
  <p>I have worked on quite a lot of projects, a few of which you can see below:</p>
  <div *ngFor="let project of projects" [routerLink]="['/project', project.name]">
    <a>{{project.name}}:</a>
    <p>{{project.description}}</p>
    <parallax-image [image-url]="project.img"></parallax-image>
    <br/>
  </div>
</section>
