<div class="uk-card uk-card-default uk-card-body uk-card-hover project-item" *ngFor="let project of projects">
  <h1 class="uk-card-title">
    {{project.name}}
    <a href="{{project.url}}" target="_blank" *ngIf="project.url" uk-icon="icon: link"></a>
    <a href="{{project.github_url}}" target="_blank" *ngIf="project.github_url" uk-icon="icon: github"></a>
  </h1>

  <p>{{project.description}}</p>

  <div *ngIf="project.img" class="uk-height-large uk-background-cover uk-light uk-flex" uk-parallax="bgy: -200" [ngStyle]="{'background-image': 'url(' + project.img + ')', 'min-height': '100vh'}"></div>
</div>
